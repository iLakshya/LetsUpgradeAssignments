<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <link rel = "stylesheet" href = "Program3.css">
    </head>
    <body>
        <h1>Guess The Number!</h1>
        <p>I am thinking of a number between 1 and 100. Can you guess what is it?</p>
        <form>
            <label for = "guess">My Guess</label>
            <input type = "number" id = "guess">
            <input type = "submit" id = "submitGuess" value = "Check My Guess">
        </form>
        <p id = "feedback"></p>
    </body>
    <script src = "Program3.js"></script>
</html>
